<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>Túra App</title>
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="application/javascript" src="js/l10n.js"></script>
    <base target="_blank">
</head>
<body>
	<div class="background">
		<div class="header" data-role="header">
			<h1>Eszközök</h1>
		</div>

		<div class="content" data-role="content">
			<div align="center">
				<div>
					<button id="check-battery" data-l10n-id="check-battery">Check battery</button>
					<div class="toolscontent" id="battery-display" data-l10n-id="battery-values"></div>
			
					<button id="geolocation" data-l10n-id="geolocation">Geolocation</button>
					<div class="toolscontent" id="geolocation-display" data-l10n-id="golocation-values"></div>

					<button id="check-connection" data-l10n-id="check-connection">Hálózat ellenőrzés</button>
					<div class="toolscontent" id="connection-display" data-l10n-id="connection-values"></div>
				</div>
			</div>
		</div>
		
		<div class="footer" data-role="footer">
			<a href="index.html" data-inline="false" data-role="button">Vissza</a>
		</div>
	</div>
	<script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>
</body>
</html>
